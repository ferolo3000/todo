<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee|Nunito&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <title>todo</title>
</head>

<body>
  <div class="container">
    <h2 id="title" class="title">TODO</h2>
    <div class="row">
      <div class="container container-todo">

        <div class="navbar">
          <button type="button" class="btn filter-button" id="all-data">ALL</button>
          <button type="button" class="btn filter-button" id="pending">PENDING</button>
          <button type="button" class="btn filter-button" id="done">DONE</button>
        </div>

          <form id="create-task" class="input-group mb-3" action="index.html">
            <input id="new-task-content" type="text" class="form-control" placeholder="New todo?">
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary" type="button">Add</button>
            </div>
          </form>

        <div id='todo-list'></div>

      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
